<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Evgeniy Borovikov">
  <meta name="description" content="Сайт &quot;Mesto&quot;">
  <title>Mesto</title>
</head>
<body class="page">
  <!--overlay_active-->
  <div class="overlay">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип сайта" class="header__logo">
    </header>
    <main>
      <section class="portfolio">
        <div class="portfolio__container">
          <img src="<%=require('./images/kusto.jpg')%>" alt="Аватар" class="portfolio__avatar">
          <div class="portfolio__photo-info">
            <div class="portfolio__first-line">
              <h1 class="portfolio__name">Загрузка...</h1>
              <button type="button" class="portfolio__button-edit"></button>
            </div>
            <p class="portfolio__about">Загрузка...</p>
          </div>
        </div>
        <button type="button" class="portfolio__button-add"></button>
      </section>
      <section class="elements">
        <ul class="elements__cards">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <!-- popup_opened -->
  <div class="popup" id="popup_edit">
    <div class="popup__container popup__container_form-style">
      <button type="button" class="popup__button-close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popupForm" novalidate>
        <input type="text" id="input-name" name="name" class="popup__input" placeholder="Имя" autocomplete="off" required minlength="2" maxlength="40">
        <span class="popup__input-error input-name-error"></span>
        <input type="text" id="input-about" name="about" class="popup__input" placeholder="О Себе" autocomplete="off" required minlength="2" maxlength="200">
        <span class="popup__input-error input-about-error"></span>
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup" id="popup_add">
    <div class="popup__container popup__container_form-style">
      <button type="button" class="popup__button-close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="popupForm" novalidate>
        <input type="text" id="add-input-name" name="name" class="popup__input" placeholder="Название" autocomplete="off" required minlength="2" maxlength="30">
        <span class="popup__input-error add-input-name-error"></span>
        <input type="url" id="add-input-link" name="link" class="popup__input" placeholder="Ссылка на картинку" autocomplete="off" required>
        <span class="popup__input-error add-input-link-error"></span>
        <button type="submit" class="popup__button-save">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup" id="popup_img">
    <div class="popup__container">
      <button type="button" class="popup__button-close"></button>
      <img class="popup__image" src="#" alt="#">
      <p class="popup__img-title"></p>
    </div>
  </div>
  <template id="card-template">
    <li class="elements__card">
      <div class="elements__card-image-container">
        <img src="#" alt="#" class="elements__card-image">
      </div>
      <button type="button" class="elements__card-delete"></button>
      <div class="elements__text-container">
        <h2 class="elements__card-title"></h2>
        <button type="button" class="elements__card-like"></button>
      </div>
    </li>
  </template>
</body>
</html>
