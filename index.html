<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Evgeniy Borovikov">
  <meta name="description" content="Сайт &quot;Mesto&quot;">
  <link href="pages/index.css" rel="stylesheet">
  <title>Mesto</title>
</head>
<body class="page">
  <!--overlay_active-->
  <div class="overlay">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo">
    </header>
    <main>
      <section class="portfolio">
        <div class="portfolio__container">
          <img src="./images/kusto.jpg" alt="Аватар" class="portfolio__avatar">
          <div class="portfolio__photo-info">
            <div class="portfolio__first-line">
              <h1 class="portfolio__name">Жак-Ив Кусто</h1>
              <button type="button" class="portfolio__button-edit"></button>
            </div>
            <p class="portfolio__about">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="portfolio__button-add"></button>
      </section>
      <section class="elements">
        <ul class="elements__cards">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <!-- popup_opened -->
  <div class="popup" id="popup_edit">
    <div class="popup__container">
      <button type="button" class="popup__button-close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popupForm">
        <input type="text" id="input-name" name="inputName" class="popup__input" placeholder="Имя" autocomplete="off">
        <input type="text" id="input-about" name="inputAbout" class="popup__input" placeholder="О Себе" autocomplete="off">
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup" id="popup_add">
    <div class="popup__container">
      <button type="button" class="popup__button-close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="popupForm">
        <input type="text" id="input-name" name="inputName" class="popup__input" placeholder="Название" autocomplete="off">
        <input type="text" id="input-link" name="inputLink" class="popup__input" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__button-save">Создать</button>
      </form>
    </div>
  </div>
  <script src="./scipts/script.js"></script>
</body>
</html>
