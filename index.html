<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Evgeniy Borovikov">
  <meta name="description" content="Сайт &quot;Mesto&quot;">
  <link href="pages/index.css" rel="stylesheet">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo">
  </header>
  <main>
    <section class="portfolio">
      <div class="portfolio__container">
        <img src="./images/kusto.jpg" alt="Аватар" class="portfolio__avatar">
        <div class="portfolio__photo-info">
          <div class="portfolio__first-line">
            <h1 class="portfolio__name">Жак-Ив Кусто</h1>
            <button type="button" class="portfolio__button-edit"></button>
          </div>
          <p class="portfolio__about">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="portfolio__button-add"></button>
    </section>
    <section class="elements">
      <ul class="elements__cards">
        <li class="elements__card">
          <!--
            * Это не лишняя обертка. Попробуйте сами убрать этот класс и навести на картинку.
            * Этот div нужен для эффекта приближения (он не дает блоку увеличиваться) и добавлен он был для этого специально.
          -->
          <div class="elements__card-image-container">
            <img src="./images/krachaevsk.jpg" alt="Карачаевск" class="elements__card-image">
          </div>
          <div class="elements__text-container">
            <h2 class="elements__card-title">Карачаевск</h2>
            <button type="button" class="elements__card-like"></button>
          </div>
        </li>
        <li class="elements__card">
          <div class="elements__card-image-container">
            <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="elements__card-image">
          </div>
          <div class="elements__text-container">
            <h2 class="elements__card-title">Гора Эльбрус</h2>
            <button type="button" class="elements__card-like"></button>
          </div>
        </li>
        <li class="elements__card">
          <div class="elements__card-image-container">
            <img src="./images/dombai.jpg" alt="Домбай" class="elements__card-image">
          </div>
          <div class="elements__text-container">
            <h2 class="elements__card-title">Домбай</h2>
            <button type="button" class="elements__card-like"></button>
          </div>
        </li>
        <li class="elements__card">
          <div class="elements__card-image-container">
            <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="elements__card-image">
          </div>
          <div class="elements__text-container">
            <h2 class="elements__card-title">Гора Эльбрус</h2>
            <button type="button" class="elements__card-like"></button>
          </div>
        </li>
        <li class="elements__card">
          <div class="elements__card-image-container">
            <img src="./images/dombai.jpg" alt="Домбай" class="elements__card-image">
          </div>
          <div class="elements__text-container">
            <h2 class="elements__card-title">Домбай</h2>
            <button type="button" class="elements__card-like"></button>
          </div>
        </li>
        <li class="elements__card">
          <div class="elements__card-image-container">
            <img src="./images/krachaevsk.jpg" alt="Карачаево-Черкесск" class="elements__card-image">
          </div>
          <div class="elements__text-container">
            <h2 class="elements__card-title">Карачаево-Черкесск</h2>
            <button type="button" class="elements__card-like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <!-- popup_opened -->
  <div class="popup">
    <div class="popup__background">
      <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <form class="popup__form" name="popupForm">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" id="input-name" name="inputName" class="popup__input" placeholder="Имя">
          <input type="text" id="input-about" name="inputAbout" class="popup__input" placeholder="О Себе">
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scipts/script.js"></script>
</body>
</html>
